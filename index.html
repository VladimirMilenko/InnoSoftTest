<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnoSoft Canvas</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
            integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
</head>
<body>
<aside class="nav">
    <ul class="menu">
        <li class="menu__item">
            <button id="createRectangleButton" class="btn btn__color_lightblue">RECTANGLE</button>

        </li>
        <li class="menu__item">
            <button id="createTriangleButton" class="btn btn__color_lightblue">TRIANGLE</button>
        </li>
        <li class="menu__item">
            <button id="createCircleButton" class="btn btn__color_lightblue">CIRCLE</button>
        </li>
    </ul>
</aside>
<section class="main">
    <svg id="field" width="1280" height="1280">
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refx="10" refy="3" orient="auto"
                    markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="black"/>
            </marker>
        </defs>

    </svg>
</section>
<script src="js/release.js"></script>

</body>
</html>
